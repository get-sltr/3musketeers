version: '3.8'

services:
  # SLTR Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sltr-app
    ports:
      - "3000:3000"
    environment:
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}

      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PRICE_MEMBER=${STRIPE_PRICE_MEMBER}
      - STRIPE_PRICE_FOUNDER=${STRIPE_PRICE_FOUNDER}
      - STRIPE_PRICE_BLACKCARD=${STRIPE_PRICE_BLACKCARD}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}

      # App Config
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN}

      # OpenAI (EROS)
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Socket.io
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3001}

      # Sentry (optional)
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}

    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sltr-network

  # Redis (for caching and real-time features)
  redis:
    image: redis:7-alpine
    container_name: sltr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sltr-network

  # ============================================
  # TheHive Security Platform
  # ============================================

  # Elasticsearch (required by TheHive)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: sltr-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sltr-network

  # Cassandra (required by TheHive)
  cassandra:
    image: cassandra:4.1
    container_name: sltr-cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=sltr-thehive
      - HEAP_NEWSIZE=512M
      - MAX_HEAP_SIZE=1024M
    volumes:
      - cassandra-data:/var/lib/cassandra
    ports:
      - "9042:9042"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - sltr-network

  # TheHive - Security Incident Response Platform
  thehive:
    image: strangebee/thehive:5.2
    container_name: sltr-thehive
    depends_on:
      elasticsearch:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    environment:
      - JVM_OPTS=-Xms512m -Xmx1024m
    volumes:
      - thehive-data:/opt/thp/thehive/data
      - ./thehive/application.conf:/etc/thehive/application.conf:ro
    ports:
      - "9000:9000"
    restart: unless-stopped
    networks:
      - sltr-network

  # Cortex - Analysis Engine (optional, for automated analysis)
  cortex:
    image: thehiveproject/cortex:3.1.7
    container_name: sltr-cortex
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - job_directory=/opt/cortex/jobs
    volumes:
      - cortex-data:/opt/cortex/jobs
      - ./cortex/application.conf:/etc/cortex/application.conf:ro
    ports:
      - "9001:9001"
    restart: unless-stopped
    networks:
      - sltr-network

networks:
  sltr-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  cassandra-data:
    driver: local
  thehive-data:
    driver: local
  cortex-data:
    driver: local
