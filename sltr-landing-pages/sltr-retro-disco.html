<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLTR - NO RULES APPLY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #1a0a28;
      color: #fff;
      overflow-x: hidden;
    }

    /* Gradient Background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        #1a0a28 0%, 
        #2d1b4e 25%, 
        #4a2472 50%, 
        #ff006e 75%, 
        #ff8c42 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Disco Ball Effect */
    .disco-lights {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .light-beam {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(80px);
      animation: discoRotate 8s linear infinite;
    }

    .beam-1 {
      background: rgba(255, 0, 110, 0.3);
      top: 10%;
      left: 10%;
    }

    .beam-2 {
      background: rgba(255, 140, 66, 0.3);
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .beam-3 {
      background: rgba(138, 58, 185, 0.3);
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .beam-4 {
      background: rgba(255, 192, 203, 0.3);
      bottom: 10%;
      right: 10%;
      animation-delay: 6s;
    }

    @keyframes discoRotate {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, 30px) scale(1.2); }
      50% { transform: translate(-30px, 50px) scale(0.9); }
      75% { transform: translate(40px, -40px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Images */
    .bg-images {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      opacity: 0.12;
      filter: saturate(1.5) contrast(1.3);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
    }

    /* Logo */
    .logo {
      font-size: clamp(100px, 17vw, 220px);
      font-weight: 900;
      letter-spacing: -8px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, 
        #ff006e 0%, 
        #ff8c42 25%, 
        #ffd23f 50%, 
        #ff006e 75%, 
        #8a3ab9 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      line-height: 0.85;
      animation: rainbowShift 6s linear infinite;
      filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.6));
    }

    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Tagline */
    .tagline {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #ffd23f;
      text-shadow: 
        0 0 20px rgba(255, 210, 63, 0.8),
        0 0 40px rgba(255, 140, 66, 0.5);
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(17px, 2.8vw, 24px);
      color: #ffb3d9;
      margin-bottom: 50px;
      font-weight: 500;
      line-height: 1.6;
      font-style: italic;
    }

    /* CTA Buttons */
    .cta-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .cta-btn {
      padding: 24px 65px;
      font-size: 19px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      border-radius: 50px;
    }

    .cta-primary {
      background: linear-gradient(135deg, #ff006e 0%, #ff8c42 100%);
      color: #fff;
      box-shadow: 0 10px 40px rgba(255, 0, 110, 0.4);
    }

    .cta-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 60px rgba(255, 0, 110, 0.6);
    }

    .cta-secondary {
      background: transparent;
      color: #ffd23f;
      border: 3px solid #ffd23f;
      box-shadow: 0 10px 40px rgba(255, 210, 63, 0.2);
    }

    .cta-secondary:hover {
      background: rgba(255, 210, 63, 0.15);
      box-shadow: 0 15px 60px rgba(255, 210, 63, 0.4);
      transform: translateY(-5px) scale(1.05);
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .feature {
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 140, 66, 0.3);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 140, 66, 0.6);
      transform: translateY(-10px) rotate(2deg);
      box-shadow: 0 20px 50px rgba(255, 0, 110, 0.3);
    }

    .feature-icon {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .feature-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ff8c42;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .feature-text {
      font-size: 15px;
      color: #ffb3d9;
      line-height: 1.5;
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent);
      background-size: 200% 200%;
      animation: sparkle 4s linear infinite;
      opacity: 0.4;
    }

    @keyframes sparkle {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .bg-images {
        grid-template-columns: repeat(2, 1fr);
      }

      .cta-group {
        flex-direction: column;
        align-items: stretch;
      }

      .cta-btn {
        width: 100%;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
