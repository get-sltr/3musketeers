<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Dot Grid (centered, scaled up) -->
  <g transform="translate(116, 116)">
    <!-- Row 0 -->
    <circle cx="40" cy="40" r="20" fill="#ccff00"/>
    <circle cx="120" cy="40" r="20" fill="#ccff00"/>
    <circle cx="200" cy="40" r="20" fill="#ccff00"/>
    <circle cx="280" cy="40" r="20" fill="#ccff00"/>
    
    <!-- Row 1 (middle dots larger) -->
    <circle cx="40" cy="120" r="20" fill="#ccff00"/>
    <circle cx="120" cy="120" r="32" fill="#ccff00"/>
    <circle cx="200" cy="120" r="32" fill="#ccff00"/>
    <circle cx="280" cy="120" r="20" fill="#ccff00"/>
    
    <!-- Row 2 (middle dots larger) -->
    <circle cx="40" cy="200" r="20" fill="#ccff00"/>
    <circle cx="120" cy="200" r="32" fill="#ccff00"/>
    <circle cx="200" cy="200" r="32" fill="#ccff00"/>
    <circle cx="280" cy="200" r="20" fill="#ccff00"/>
    
    <!-- Row 3 -->
    <circle cx="40" cy="280" r="20" fill="#ccff00"/>
    <circle cx="120" cy="280" r="20" fill="#ccff00"/>
    <circle cx="200" cy="280" r="20" fill="#ccff00"/>
    <circle cx="280" cy="280" r="20" fill="#ccff00"/>
  </g>
  
  <!-- "sltr" text below grid -->
  <text 
    x="256" 
    y="420" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-weight="900" 
    font-size="72" 
    letter-spacing="16" 
    text-anchor="middle" 
    fill="#ccff00"
    style="filter: drop-shadow(0 0 12px rgba(204, 255, 0, 0.6))">
    sltr
  </text>
</svg>
