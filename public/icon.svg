<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Dot Grid (left side) -->
  <g transform="translate(30, 180)">
    <!-- Row 0 -->
    <circle cx="22.5" cy="22.5" r="10" fill="#ccff00"/>
    <circle cx="67.5" cy="22.5" r="10" fill="#ccff00"/>
    <circle cx="112.5" cy="22.5" r="10" fill="#ccff00"/>
    <circle cx="157.5" cy="22.5" r="10" fill="#ccff00"/>
    
    <!-- Row 1 (middle dots larger) -->
    <circle cx="22.5" cy="67.5" r="10" fill="#ccff00"/>
    <circle cx="67.5" cy="67.5" r="20" fill="#ffffff"/>
    <circle cx="112.5" cy="67.5" r="20" fill="#ccff00"/>
    <circle cx="157.5" cy="67.5" r="10" fill="#ccff00"/>
    
    <!-- Row 2 (middle dots larger) -->
    <circle cx="22.5" cy="112.5" r="10" fill="#ccff00"/>
    <circle cx="67.5" cy="112.5" r="20" fill="#ccff00"/>
    <circle cx="112.5" cy="112.5" r="20" fill="#ccff00"/>
    <circle cx="157.5" cy="112.5" r="10" fill="#ccff00"/>
    
    <!-- Row 3 -->
    <circle cx="22.5" cy="157.5" r="10" fill="#ccff00"/>
    <circle cx="67.5" cy="157.5" r="10" fill="#ccff00"/>
    <circle cx="112.5" cy="157.5" r="10" fill="#ccff00"/>
    <circle cx="157.5" cy="157.5" r="10" fill="#ccff00"/>
  </g>
  
  <!-- "sltr" text (horizontal, right of grid) -->
  <text 
    x="240" 
    y="360"
    font-family="system-ui, -apple-system, sans-serif" 
    font-weight="900" 
    font-size="140" 
    letter-spacing="45"
    text-anchor="start" 
    fill="#ccff00">
    <tspan fill="#ccff00">s</tspan><tspan fill="#ccff00"> l</tspan><tspan fill="#ffffff"> t</tspan><tspan fill="#ccff00"> r</tspan>
  </text>
</svg>
