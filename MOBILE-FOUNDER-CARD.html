<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLTR Founder Card - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            width: 100%;
            max-width: 400px;
            height: 250px;
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(255, 165, 0, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 212, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(255, 165, 0, 0.1) 100%);
            border-radius: 20px;
            z-index: -1;
        }

        .card-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title-section h1 {
            color: white;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .founder-badge {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            margin-bottom: 20px;
            display: inline-block;
            animation: badgeGlow 3s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 107, 53, 0.8); }
        }

        .incentive {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            animation: incentivePulse 4s ease-in-out infinite;
        }

        @keyframes incentivePulse {
            0%, 100% { border-color: rgba(0, 212, 255, 0.3); }
            50% { border-color: rgba(0, 212, 255, 0.8); }
        }

        .incentive h3 {
            color: #00d4ff;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .incentive p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            line-height: 1.4;
        }

        .qr-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            animation: qrFloat 2s ease-in-out infinite;
        }

        @keyframes qrFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .qr-info {
            flex: 1;
        }

        .qr-info h4 {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .qr-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-elements::before {
            content: 'ðŸ”¥';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .floating-elements::after {
            content: 'âš¡';
            position: absolute;
            bottom: 30px;
            right: 20px;
            font-size: 16px;
            animation: float 2s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .share-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.6);
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .copy-notification.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .card {
                margin: 10px;
                height: 220px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .title-section h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="shareCard()">
        <div class="floating-elements"></div>
        
        <div class="card-content">
            <div class="header">
                <div class="logo">SLTR</div>
                <div class="title-section">
                    <h1>Founder Card</h1>
                    <p>RULES DON'T APPLY</p>
                </div>
            </div>

            <div class="founder-badge">Founder's Circle</div>

            <div class="incentive">
                <h3>ðŸ”¥ Lifetime Membership</h3>
                <p>Join the founder's circle and get <strong>FREE lifetime access</strong> to all premium features, Blaze AI, and exclusive benefits!</p>
            </div>

            <div class="qr-section">
                <div class="qr-code">ðŸ“±</div>
                <div class="qr-info">
                    <h4>Tap to Share</h4>
                    <p>Get your lifetime access link</p>
                </div>
            </div>
        </div>
    </div>

    <div class="share-button" onclick="shareCard()">
        ðŸ“¤
    </div>

    <div class="copy-notification" id="copyNotification">
        Link copied to clipboard! ðŸ”¥
    </div>

    <script>
        const founderLink = 'https://getsltr.com/founder?ref=founder';
        
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'SLTR Founder Card - RULES DON\'T APPLY',
                    text: 'Get lifetime free access to SLTR with my founder link!',
                    url: founderLink
                }).catch(err => {
                    console.log('Share failed:', err);
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }
        
        function copyToClipboard() {
            navigator.clipboard.writeText(founderLink).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Copy failed:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = founderLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }
        
        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Add some interactive effects
        const card = document.querySelector('.card');
        
        card.addEventListener('touchstart', () => {
            card.style.transform = 'translateY(-10px) scale(1.02)';
        });
        
        card.addEventListener('touchend', () => {
            card.style.transform = 'translateY(0) scale(1)';
        });
        
        // Add vibration feedback on mobile
        if (navigator.vibrate) {
            card.addEventListener('click', () => {
                navigator.vibrate(50);
            });
        }
    </script>
</body>
</html>
